<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Web</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-img" id="bgBlur">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card text-center birthday-card animate__animated" id="mainCard">
              <div class="card-body">
                <h1 class="card-title">Semangat Kak!</h1>
                <img src="sorry-im-sorry.gif" alt="Cute Gif">
                <p class="card-text">Maafin kalau ada salah ya :(</p>
                <button id="cuteButton" class="btn btn-primary">Click Me!</button>
                <div id="cuteMessage" class=" mt-3 animate__animated">
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100" id="alertCard">
        <div class="card text-center alert-card">
            <div class="card-body">
                <h2 class="card-title">Are you ready?</h2>
                <button id="alertButton" class="btn btn-success">Ready</button>
            </div>
        </div>
    </div>
    <audio id="backgroundSound" src="carefree.mp3" loop></audio>
    <div id="cuteMessageContainer" class="container mt-3 d-flex justify-content-center flex-column align-items-center"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
